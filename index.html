<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="buttons">

        <button id="clear-button" class="clear">C</button>
        <div id="add-input" class="input"></div>
        <button id="seven-button" type="text" class="square" class="number">7</button>
        <button id="eight-button" class="square" class="number ">8</button>
        <button id="nine-button" class="square " class="number ">9</button>
        <button id="divide-button" class="operator ">/</button>
        <button id="four-button" class="square " class="number ">4</button>
        <button id="five-button" class="square " class="number ">5</button>
        <button id="six-button" class="square " class="number ">6</button>
        <button id="multiply-button" class="operator ">X</button>
        <button id="one-button" class="square " class="number ">1</button>
        <button id="two-button" class="square " class="number ">2</button>
        <button id="three-button" class="square " class="number ">3</button>
        <button id="subtract-button" class="operator ">-</button>
        <button id="zero-button" class="square " class="number ">0</button>
        <button id="decimal-button" class="square " class="number ">.</button>
        <button id="equal-button" class="square " class="number ">=</button>
        <button id="addition-button" class="operator ">+</button>
    </div>

</body>

</html>
